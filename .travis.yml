language: rust
rust:
  - stable

env:
  global:
    - CHAKRA_SOURCE=ChakraCore-1.10.2
    - CHAKRA_BUILD=ChakraCore-1.10.2/out/Debug

before_install:
  - sudo apt-get update
  - sudo apt-get install -y build-essential cmake clang-3.8 libunwind8-dev libicu-dev llvm-3.8-dev libclang-3.8-dev pkg-config liblzma-dev
  - sudo ln -s /usr/bin/clang++-3.8 /usr/bin/clang++
  - sudo ln -s /usr/bin/clang-3.8 /usr/bin/clang
  - curl -L https://github.com/Microsoft/ChakraCore/archive/v1.10.2.tar.gz | tar xz
  - ls -lah
  - ChakraCore-1.10.2/build.sh --debug --ccache --libs-only -j=4